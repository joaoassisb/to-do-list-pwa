<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
               <title>To do List PWA!</title>
  </head>
  <body>

<script>
    $(document).ready(function(){
        LoadTask();
       
    })

    function ToggleStatus(index){
        const tarefas = JSON.parse(localStorage.getItem("tarefas"));
        const newTarefas = tarefas.map(function(tarefa,i){
            if(i === index){
                tarefa.checked = !tarefa.checked;
            }
            return tarefa;
        })
        
        localStorage.setItem("tarefas",JSON.stringify(newTarefas));

        LoadTask();
    }
    function LoadTask(){

        $(".collection").empty();
        const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        
        for(i = 0;i< tarefas.length; i++){
            $(".collection").append(`
                <li class="collection-item">
                    <label>
                        <input type="checkbox" onchange="ToggleStatus(${i})" ${tarefas[i].checked? "checked" : ""} />
                        <span ${tarefas[i].checked? "style=\"text-decoration: line-through;\"" : ""}>${tarefas[i].label}</span>
                        
                    </label>
                    <i class="small material-icons right red-text" onclick="DeleteTask(${i})">delete</i>
                </li>`
            )
        }
    }

    function AddTaskDefault(){
        $(".collection").append(`
            <li class="collection-item new-item">
                    <div class="row" style="margin:0;padding:0">
                        <div class="col s10"  style="margin:0;padding:0">
                            <div class="input-field" style="margin:0;padding:0">
                                <input type="text" placeholder ="Nova tarefa">
                                
                            </div>
                        </div>
                        <div class="col s2">
                        <br/>
                            <i class="small material-icons teal-text " onclick="SaveTask(this)">save</i>
                        </div>
                    </div>
            </li>`)
    }
    function AddTask()
    {

        if($(".new-item").length >=1){
            return false;
        }else{
            AddTaskDefault();
        }
       
    }
    function SaveTask(ref){

        
        $task = $(ref).parent().parent().find("input").val();
        
        const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

        tarefas.push({
            label:$task,
            checked:false
        });
        localStorage.setItem("tarefas",JSON.stringify(tarefas));

        LoadTask();
    }

    function DeleteTask(index)
    {
        const tarefas = JSON.parse(localStorage.getItem("tarefas"));
       
        tarefas.splice(index,1);

        localStorage.setItem("tarefas",JSON.stringify(tarefas));

        LoadTask();
    }

    </script>

<div class="container">
    <h4>Olá, usuário!  <button class="btn-medium btn-floating waves-effect teal  right" onclick="AddTask()"><i class="material-icons">add</i></button></h4>
    <div class="row">
        O que vamos fazer hoje?
    </div>
    <ul class="collection with-header">
       <li class="collection-item">
            <label>
                <input type="checkbox" />
                <span>Dominar o mundo</span>
                
            </label>
            <i class="small material-icons right red-text" onclick="DeleteTask(this)">delete</i>
        </li>
        
       
    </ul>
</div>
<style>
.m-0{
    margin:0!important;
    
}

    </style>
   




</body>
</html>
