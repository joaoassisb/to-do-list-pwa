    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>

    <script>
      navigator.serviceWorker.register("./sw.js");

      $(document).ready(function() {
        RedirectIfUserExists();
      });

      function RedirectIfUserExists() {
        const user = localStorage.getItem("user");

        if (user) {
          window.location = "./tarefas.html";
        }
      }

      function addUserName() {
        const user = $("#nome").val();

        if (!user) {
          const erro = $("#erro");
          erro.html("É necessário preencher um nome válido para prosseguir");

          setTimeout(() => erro.empty(), 5000);
          return;
        }

        localStorage.setItem("user", user);

        window.location = "./tarefas.html";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div style="text-align:center; margin-top:100px">
        <h5 class="indigo-text">Olá, seja bem vindo !</h5>
        <h6 style="margin-bottom:15px">
          Informe seu nome para continuar.
        </h6>
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card-panel grey lighten-4">
            <div class="section">
              <i class="mdi-alert-error red-text" id="erro"></i>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="nome" id="nome" />
                <label for="nome">Digite seu nome</label>
              </div>
            </div>

            <center>
              <div class="row">
                <button
                  type="button"
                  name="btn_login"
                  class="col s12 btn btn-large waves-effect indigo"
                  onclick="addUserName()"
                >
                  Continuar
                </button>
              </div>
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
